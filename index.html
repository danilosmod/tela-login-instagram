<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="imagem de celular exibindo tela do instagram">
        </div>
        <div class="instagram-login">
            <div class="frames">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-pic">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="/" class="instagram-login">Continuar como DaniloSMod</a>
                <a href="/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="frames">
                <p class="other-accounts">Não é DaniloSMod?</p>
                <p class="switch-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-text">Baixe o App</p>
                <div class="download-sources">
                    <a href="app-download"><img src="./img/googleplay-button.png" alt="botão googleplay"></a>
                    <a href="app-download"><img src="./img/apple-button.png" alt="botão app store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
